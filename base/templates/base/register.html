{% extends "base/base.html" %}

{% block content %}
<div id="form">
    <h1>Register</h1>
    <form action="#" method="post">
        {%csrf_token%}
        {{form.as_p}}
        <div class="row py-3">
            <div class="col-12 d-flex justify-content-center">
                <input type="submit" value="Register">
            </div>
        </div>
    </form>
    <p>Already have an account ?<a href="{% url 'login' %}">Login</a></p>
</div>
{% endblock content %}
